<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({
			type: "get",
			url: "http://localhost:9090/student/loginStudent",
			xhrFields: {
				withCredentials: true
			},
			dataType: 'JSON',

			success: function(result) {
				console.log(result);
				$("#loginUser").html(result.data.sName);
				var sid = result.data.sId;
                //再次请求ajax获得该考生所有报名考试信息
				$.ajax({
					type: "get",
					url: "http://localhost:9090/examee/searchBySid?sid="+sid,
					async: false,
					xhrFields: {
						withCredentials: true
					},
					dataType: 'JSON',

					success: function(result) {
						console.log(result);
						var html = '';
						for(var i=0;i<result.data.length;i++){
							html = html+'<tr>';
							html = html + '<td>' + result.data[i].eSid + '</td>';
							html = html + '<td>' + result.data[i].eName + '</td>';
							html = html + '<td>' + result.data[i].eEid + '</td>';
							html = html + '<td>' + result.data[i].eTnm + '</td>';
							html = html + '<td>' + result.data[i].eClass + '</td>';
							html = html + '<td>' + result.data[i].ePlace + '</td>';
							html = html + '<td>' + result.data[i].eTime + '</td></tr>';
						}
						 $('#data').append(html);
					}
				})

			}
		})
	});
