<!DOCTYPE html>
<head>
	<title>登录</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">	
<script src="js/jQuery1.7.2.js" type="text/javascript"></script>
</head>
<body class="templatemo-bg-gray">
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">登录</h1>
			<div class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30">				
		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
		            	<input type="text" class="form-control" id="sid" placeholder="请输入学号">
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
		            	<input type="password" class="form-control" id="password" placeholder="请输入密码">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<input type="submit" value="登录" class="btn btn-info" id="login_btn">
		          		<select name="m" class="text-right pull-right">
　　　　                 <option value="1">学生</option>
　　　　                 <option value="2">教师</option>
                        <option value="3">管理员</option>
　　　　                 </select>
		          	</div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<a href="forgot-password.html" class="text-right pull-right">忘记密码?</a>
		          	</div>
		          </div>
		        </div>
		        

		      
		      </div>
		</div>
	</div>
</body>
 <script type="text/javascript">
    $("#login_btn").click(function(){
    	var student = new Object();
    	student.sId = $.trim($("#sid").val());
    	student.sPwd = $.trim($("#password").val());
      $.ajax({
        type:"POST",
        url:"http://localhost:9090/student/login",
        xhrFields: {
            withCredentials: true
        },
        data:JSON.stringify(student),
        dataType: 'JSON',
        contentType: "application/json",
        success:function(result){
                //alert(msg);
                if(result.status){
                  window.location.href ='index.html';
                  console.log(result);
                }else{
                  alert("登录失败，请重试!");
                }
              }
            });
    });    
  </script>
</html>
